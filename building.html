<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building 1 VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        .button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 999;
        }
        .button {
            display: block;
            margin-bottom: 10px;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <a-scene>
        <!-- 360-degree video -->
        <a-videosphere src="assets/perry building.mp4" rotation="0 180 0">
            <!-- Animation to rotate the video -->
            <a-animation attribute="rotation" dur="20000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
        </a-videosphere>

        <!-- Button container -->
        <div class="button-container">
            <!-- Button for panoramic view -->
            <button class="button" onclick="showPanoramicView()">Panoramic View</button>
            <!-- Button for main menu -->
            <button class="button" onclick="goToMainMenu()">Main Menu</button>
        </div>
    </a-scene>

    <script>
        // Function to show panoramic view
        function showPanoramicView() {
            // Redirect to the panoramic view page
            window.location.href = "loc1_pan.html";
        }

        // Function to go to main menu
        function goToMainMenu() {
            // Redirect to the main menu (index.html)
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
