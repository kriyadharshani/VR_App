<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSBU Virtual Tour</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        #container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
        .welcome-note {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 1;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- VR scene -->
        <a-scene>
            <a-sphere color="skyblue" radius="500"></a-sphere>
            <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" rotation="0 -130 0"></a-sky>
            <a-entity position="0 1.8 4">
                <a-camera wasd-controls="acceleration: 400; fly: true"></a-camera>
            </a-entity>

            <!-- Welcome note -->
            <div class="welcome-note">
                <h1>Welcome to LSBU Virtual Tour</h1>
                <p>Please select a building to explore:</p>
            </div>

            <!-- Buttons for each building -->
            <div class="button-container">
                <button onclick="exploreBuilding(1)">Perry Building</button>
                <button onclick="exploreBuilding(2)">Keyworth Center</button>
                <button onclick="exploreBuilding(3)">HUB Dining</button>
                <button onclick="exploreBuilding(4)">Library Area</button>
                <button onclick="exploreBuilding(5)">LSBU Hub</button>
            </div>
        </a-scene>
    </div>

    <script>
        // Function to handle exploring a building
        function exploreBuilding(buildingNumber) {
            // Redirect to the respective building page based on the building number
            window.location.href = "building" + buildingNumber + ".html";
        }
    </script>
</body>
</html>
